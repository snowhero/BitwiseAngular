<div>
	<h1>Angular</h1>
	<div class="ui three column padded grid">
		<div class="row">
			<div class="column">
				<h3 class="ui header">
					Type in the colour of Leela's ship, the Planet Express ship:
					<div class="sub header">
						{{ userInput }}
					</div>
				</h3>
			</div>
			<div class="middle aligned column">
				<img class="ui medium image" src="/assets/futurama-planet-express.jpg"><br />

				<div class="ui large action input">
					<input type="text" value="" [(ngModel)]="userInput"/>
					<button  [disabled]="userInput === 'disable'" (click)="addToPrevious(userInput)" (click)="userInput = null" [ngStyle]="{backgroundColor: userInput}" class="ui large button">OK</button>
				</div>
				<div *ngFor="let answer of previousAnswers">
					<div>
						{{ answer }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
